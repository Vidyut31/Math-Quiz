<html>
<head>
	<title>The Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<h4 id="player1_name"></h4> <span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4> <span id="player2_score"></span>
	<div class="container">
		<center>
			<h1 style="color: white" >The Math Quiz Game</h1>
			<h3 id="player_question"> Question Turn: </h3>
		<h3 id="player_answer"> Answer Turn: </h3>
		<div id="output"class = col-lg-6></div>
		<br>
		<br>
		<label>Send Your Numbers: <b style="color: red">"Send the Numbers according to your and your friend's level of Maths to learn and have fun"</b></label>
		<br>
		<label>Number 1: </label>
		<br>
		<input type="text" id="question_number1" class="form-control" placeholder="Send the Numbers according to your and your friend's level of Maths to learn and have fun">
		<br>
		<label>Number 2: </label>
		<br>
		<input type="text" id="question_number2" class="form-control" placeholder="Send the Numbers according to your and your friend's level of Maths to learn and have fun">
		<br>
		<button class="btn btn-success" onclick="send()">Send</button>
		<br>
	</center>
</div>
	<script src="main1.js"></script>
</body>
</html>
